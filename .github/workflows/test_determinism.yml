name: Determinism Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest requests

      - name: Run Physics Verification
        env:
          PYTHONPATH: .
        run: python backend/tests/verify_physics.py

      - name: Run Integration Tests
        env:
          PYTHONPATH: .
        run: pytest backend/tests/test_bundle_completion.py -v
